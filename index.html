<!DOCTYPE html>
<html>
<head>
  <title>Box:Todo</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body onload="initiate()">
<div class="content">
  <img src="logo.png" width="295" height="144" />
  <div class="form">
    <label for="text">Enter a Task: </label>
    <input id="text" name="text" type="text" style="width:200px;" />

  </ul>

<script type="text/javascript">
  function initiate() {
    var todo = new TODO();
  }
</script>
</body>
</html>
