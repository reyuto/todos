<!DOCTYPE html>
<html>
<head>
    <title>Todo Page</title>
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body onload="initialize();">
    <div class="content">
        <img src="box.png" alt="www.box.com" title="www.box.com" />
        <div class="todo-form">
            <label for="text">Enter the task :</label>
            <input id="text" type="text" placeholder="What would you want to do?" />
            <input id="button" type="button" value="Add" />
        </div>
        <ul id="todos" class="todos">
            
        </ul>
    </div>
    <script type="text/javascript" src="todo.js"></script>
    <script type="text/javascript">
        function initialize() {
            window.TODO.initialize();
        }
    </script>
</body>
</html>
